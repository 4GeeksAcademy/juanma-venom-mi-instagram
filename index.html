<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="post">
    <div class="post-header">
      <div class="left">
        <i class="fa-brands fa-html5"></i>
        <div class="user-info">
          <p class="title">HTML5</p>
          <p class="subtitle">Rigoberto</p>
        </div>
      </div>
      <div class="right">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div class="post-img">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Paisaje" />
    </div>
    <div class="post-body">
      <div class="post-icons">
        <div class="left-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="right-action">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <p class="likes">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
      </p>
    </div>
  </div>
</body>
</html>
